name: JMeter Load Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  jmeter-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Install JMeter
      run: |
        wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.7.1.tgz
        tar -xzf apache-jmeter-5.7.1.tgz
        export PATH=$PATH:$PWD/apache-jmeter-5.7.1/bin
        jmeter -v

    - name: List files for debug
      run: ls -R

    - name: Run JMeter Test
      run: jmeter -n -t PerfTesting/deepfake_ws_test.jmx -l results.jtl -e -o report

    - name: Upload JMeter Report
      uses: actions/upload-artifact@v3
      with:
        name: jmeter-report
        path: report
